<div class="container" fxLayout="column" fxLayout.sm="column" fxLayout.xs="column"
        fxLayoutAlign="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <div>
            <!-- COMPONENTE VISTA PREVIA ENCUESTA CREADA -->
            <!-- <app-vista-previa-encuesta [nuevaEncuesta]="nuevaEncuesta"></app-vista-previa-encuesta> -->
            <!-- GO BACK -->
            <h1>Vista Previa de la encuesta</h1>
            <h2>Denominación: {{nuevaEncuesta.Denominacion}}</h2>
            <h3><mat-icon>outlined_flag</mat-icon>Objetivo: {{nuevaEncuesta.Objetivo}}</h3>
            <h4><mat-icon>date_range</mat-icon>Período: {{nuevaEncuesta.FechaInicio | date}} - {{nuevaEncuesta.FechaFin | date}}</h4>
            <h4><mat-icon>quiz</mat-icon>Preguntas:</h4>
            <div *ngFor="let pregunta of nuevaEncuesta.Preguntas">
                <mat-card class="medium-width">
                    {{pregunta.TextoPregunta}}
                </mat-card>
            </div>
            <button mat-raised-button (click)="volverCrearEncuesta()">
                Volver
            </button>
        </div>
    </div>
