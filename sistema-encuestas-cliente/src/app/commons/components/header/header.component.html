<div>
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-xs="true">
      <button mat-icon-button> 
        <!-- (click)="sidenav.toggle()" //va en el botón de arriba -->
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button routerLink="/dashboard" routerLinkActive="active" fxShow.gt-xs="true" fxHide.lt-sm="true">
      <img class="logo" src="https://winenot.com.uy/wp-content/uploads/2020/12/Transp-1.png" alt="Wine Not?"
        height="50px" width="50px" />
    </a>
    <div fxShow="true">
      <a mat-button routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>poll</mat-icon>
        <span fxShow.gt-xs="true" fxHide.lt-sm="true">Resultados Encuestas</span>
      </a>

      <a mat-button routerLink="/crear-encuesta" routerLinkActive="active">
        <mat-icon>
          add_circle_outline
        </mat-icon>
        <span fxShow.gt-xs="true" fxHide.lt-sm="true">Crear Encuesta</span> 
      </a>

    </div>
    <span class="flex-spacer"></span>
    <a mat-button routerLink="/login" routerLinkActive="active">
      <mat-icon>exit_to_app</mat-icon>
      Cerrar sesión
    </a>

  </mat-toolbar>
