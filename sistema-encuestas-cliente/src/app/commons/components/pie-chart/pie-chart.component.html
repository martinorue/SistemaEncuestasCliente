<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="data"
  [gradient]="opciones.gradient"
  [legend]="opciones.showLegend"
  [legendTitle]="opciones.legendTitle"
  [legendPosition]="opciones.legendPosition"
  [labels]="opciones.showLabels"
  [doughnut]="opciones.isDoughnut"
  (select)="onSelect($event)"
  >
</ngx-charts-pie-chart>
<!--
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)" -->
