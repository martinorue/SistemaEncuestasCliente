    <h1>Resultados de Encuestas</h1>
    <div *ngIf="encuestas" class="container" fxLayout="row" fxLayout.sm="column" 
    fxLayout.xs="column" fxLayoutAlign=""
        fxLayoutGap="10px" fxLayoutGap.xs="0">
        <mat-card class="card-encuesta" *ngFor="let encuesta of encuestas" appHighLight
            [routerLink]="['/Encuestas', encuesta.EncuestaID]">
            <div>{{ encuesta.Denominacion}}</div>
            <div>Estado: {{encuesta.Estado}}</div>
            <div>Inicio: {{encuesta.FechaInicio | date}}</div>
            <div>Finalizaci√≥n: {{encuesta.FechaFin | date}}</div>
        </mat-card>
    </div>
