
<h1 style="text-align: center;">Resultados de Encuestas</h1>

<div *ngIf="encuestas" class="container" fxLayoutGap="10px" fxLayout="row" fxLayout.sm="column" 
fxLayout.xs="column" fxLayoutAlign="center center"  fxLayoutGap.xs="0">
    
    <mat-card class="card-encuesta" *ngFor="let encuesta of encuestas" appHighLight
        [routerLink]="['/Resultados', encuesta.EncuestaID]">
        <mat-card-title>{{ encuesta.Denominacion}}</mat-card-title>
        <div>Estado: {{encuesta.Estado}}</div>
        <div>Inicio: {{encuesta.FechaInicio | date}}</div>
        <div>Finalizaci√≥n: {{encuesta.FechaFin | date}}</div>
    </mat-card>
</div>
